plugins {
    id 'java'
}

group 'smart'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.google.firebase:firebase-admin:7.0.0'
    compile 'com.sun.mail:javax.mail:1.6.0'
}
